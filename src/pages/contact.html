<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeonGames | Videogames Store</title>
  <link rel="stylesheet" href="../styles/index.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="container-navigation">
        <div id="brand">
          <img src="/src/assets/logos/ng-1.svg" alt="">
        </div>
        <div class="">Carrito</div>
        <div class="">Buscador</div>
        <div class="hamburger-menu" id="hamburger-menu">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
      <div class="navbar-links" id="navbar-links">
        <a href="#">Inicio</a>
        <a href="#">Productos</a>
        <a href="#">Nosotros</a>
        <a href="#">Servicios</a>
        <a href="/src/pages/contact.html">Contacto</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="container-form">
        <h1 class="form-title">Formulario  de Contacto</h1>
        <form action="" id="contactForm">

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <input type="mensaje" id="mensaje" rows="4" class="form-control" required>
            </div>

            <button type="submit" class="btn">Enviar</button>

             <p id="mensajeExito" class="mensaje-exito"></p>
        <p id="mensajeError" class="mensaje-error"></p>
        </form>
    </div>
  </main>

  <script src="../../main.js"></script>
</body>

</html>
